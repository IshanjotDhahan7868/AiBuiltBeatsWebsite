
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProdByShan - Beat Store</title>
  <style>
    body {
      background: #0e0e0e;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    .beat {
      margin-bottom: 50px;
      border: 1px solid #444;
      padding: 20px;
      border-radius: 10px;
      background-color: #1c1c1c;
    }
    .beat img {
      width: 100%;
      max-width: 400px;
      display: block;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ProdByShan - Cinematic Beats</h1>

  <div class="beat">
    <h2>Beamer Crease</h2>
    <img src="assets/beats/beamer crease.png" alt="Beamer Crease">
    <audio controls>
      <source src="assets/beats/beamer crease.mp3" type="audio/mp3">
    </audio>
  </div>

  <div class="beat">
    <h2>Deep Pockets</h2>
    <img src="assets/beats/deep-pockets.mp4" alt="Deep Pockets">
    <audio controls>
      <source src="assets/beats/deep-pockets.mp3" type="audio/mp3">
    </audio>
  </div>

  <div class="beat">
    <h2>In Space</h2>
    <img src="assets/beats/in space.png" alt="In Space">
    <audio controls>
      <source src="assets/beats/in space.mp3" type="audio/mp3">
    </audio>
  </div>
</body>
</html>
